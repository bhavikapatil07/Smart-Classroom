<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gamified Rural Learning Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="logo" class="logo" />
        <h1>SmartClass</h1>
        <form class="login-form">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <div class="forgot-password" tabindex="0">Forgot Password?</div>
            <button type="submit">
                 <div class="role-buttons">
                    <a href="class.html" class="role-btn"></a>Login
             </div>
            </button>
            
        </form>
        <button class="google-btn">
            <img class="google-icon" src="googlelogo.png" alt="Google Logo" />
            Continue with Google
        </button><br>
        <a href="create.html" class="create-account-link">Create New Account</a>
        <br>
        <p class="info-text">SmartClass and Scheduler...</p>
    </div>
</body>
</html>
